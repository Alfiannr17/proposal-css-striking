<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Fight</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

<div class="container">

  <div class="header">
    <img src="fixlogo.png" class="logo">
    <h1>RAMADHAN FIGHT NIGHT</h1>
    <p>Street Boxing & Striking</p>
  </div>

  <form id="fightForm" class="card">

    <h2>FORM PENDAFTARAN</h2>

    <div class="grid">

  <div class="form-group">
    <label>Nama</label>
    <input name="nama" required>
  </div>

  <div class="form-group">
    <label>Tanggal Lahir</label>
    <input type="date" name="tgl_lahir" required>
  </div>

  <div class="form-group">
    <label>Usia</label>
    <input name="usia">
  </div>

        <div class="form-group">
            <label>Jenis Kelamin</label>
            <select name="jk">
            <option value="">Pilih</option>
            <option>Laki-laki</option>
            <option>Perempuan</option>
            </select>
        </div>

        <div class="form-group">
            <label>Berat Badan (kg)</label>
            <input name="berat">
        </div>

        <div class="form-group">
            <label>Tinggi Badan (cm)</label>
            <input name="tinggi">
        </div>

        <div class="form-group">
            <label>Ukuran Baju</label>
            <input name="ukuran_baju">
        </div>

        <div class="form-group">
            <label>Kategori Fight (STREET BOXING / STRIKING)</label>
            <input name="kategori">
        </div>

        <div class="form-group">
            <label>Nomor Telpon</label>
            <input name="telp">
        </div>

        <div class="form-group">
            <label>Instagram (Link)</label>
            <input name="instagram">
        </div>

        <div class="form-group">
            <label>Camp / Sasana</label>
            <input name="camp">
        </div>
      <div class="form-group">
            <label>Firm / Komunitas</label>
            <input name="firm">
        </div>

        <div class="form-group">
            <label>Nama Pelatih</label>
            <input name="pelatih">
        </div>

        <div class="form-group">
            <label>No. Telp Pelatih</label>
            <input name="telp_pelatih">
        </div>

        <div class="form-group">
            <label>Nominal Pembayaran (150 / 225)</label>
            <input name="nominal">
        </div>
        <div class="form-group">
            <label>Lagu Ringwalk (Link YT / Drive)</label>
            <input name="lagu">
        </div>

      <div class="form-group">
            <label>Pengalaman Bertanding</label>
    <textarea name="pengalaman" placeholder="">Pengalaman Bertanding</textarea>
        </div>

        <div class="form-group">
            <label>Riwayat Cedera / Penyakit</label>
    <textarea name="riwayat" placeholder="Riwayat Cidera / Penyakit"></textarea>
        </div>

        </div>


    <div class="upload">
      <label>Foto Atribut / Tribun</label>
      <input type="file" name="foto_atribut" accept="image/*">

      <label>Foto Pose Fight (Tanpa Baju)</label>
      <input type="file" name="foto_pose" accept="image/*">

      <label>Bukti Pembayaran (TRANSFER KE - BCA 4600179972 A/N DENDI) </label>
      <input type="file" name="bukti_bayar" accept="image/*">
    </div>

    <button type="submit" id="submitBtn">
    KIRIM PENDAFTARAN
    </button>


  </form>

</div>
<footer>
        <p>&copy; 2026 Cikampek Striking.</p>
    </footer>

<script src="script2.js"></script>
</body>
</html>
